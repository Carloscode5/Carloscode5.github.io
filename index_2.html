<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Bio</title>
    <style>
        #bio {
            font-family: Arial, sans-serif;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid black; /* Adjust the typing cursor */
            animation: typing 3s steps(40) 1s forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="bio">
        This is a brief description of myself...wait for the final product, it is going to be 
!    </div>

    <script>
        // Wait for 2 seconds before triggering the typing animation
        setTimeout(function() {
            document.getElementById('bio').style.borderRight = 'none'; // Remove the typing cursor
        }, 5000); // Adjust the delay time in milliseconds
    </script>
</body>
</html>
